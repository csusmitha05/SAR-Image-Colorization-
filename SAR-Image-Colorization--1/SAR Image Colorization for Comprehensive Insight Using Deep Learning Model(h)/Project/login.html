<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-01-23%20144049-LMybWFB2QO7fVeQFbrRNL8tuDclsCu.png');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            gap: 0.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .forgot-links {
            text-align: right;
        }

        .forgot-links a {
            color: #666;
            text-decoration: none;
        }

        .forgot-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keepLoggedIn">
                <label for="keepLoggedIn">Keep me logged in</label>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="forgot-links">
                <a href="forgot.html" id="forgotPassword">Forgot Password</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission behavior
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check for weak password (less than 6 characters)
            if (password.length < 6) {
                alert('Weak password! Password must be at least 6 characters long.');
                return;
            }

            if (email && password) {
                alert('You have logged in successfully!');
                console.log('Login successful:', { email, password });
                
                // Redirect to upload page
                window.location.href = 'upload.html';
            } else {
                alert('Please enter your email and password!');
            }
        });
    </script>
</body>
</html>
