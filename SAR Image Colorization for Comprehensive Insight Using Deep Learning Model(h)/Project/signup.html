<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif; /* Apply Times New Roman globally */
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("C://Users//SREE//Documents//SAR Image Colorization for Comprehensive Insight Using Deep Learning Model(h)//Project//Screenshot 2025-01-23 154411.png") no-repeat center center fixed;
            background-size: cover;
            filter: brightness(100%); /* Darkens the backgroundzz image */
        }

        .container {
            position: relative;
            z-index: 2;
            background: #ffffff; /* Solid white container */
            padding: 2.5rem; /* More padding to make it more spacious */
            border-radius: 15px; /* Slightly rounder corners */
            width: 90%; /* Ensure smaller width */
            max-width: 350px; /* Keep the max-width to make it more compact */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25); /* Larger shadow for better contrast */
            opacity: 1; /* No transparency */
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-style: italic;
            color: #333; /* Darker font color for better contrast */
            font-family: 'Times New Roman', Times, serif; /* Ensure title uses Times New Roman */
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif; /* Times New Roman for buttons */
        }

        .google-btn {
            background: white;
            color: black;
        }

        .apple-btn {
            background: black;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif; /* Times New Roman for input fields */
        }

        .input-field::placeholder {
            font-style: italic;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            background: #5BA4CF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif; /* Times New Roman for the button */
        }

        .login-text {
            text-align: center;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif; /* Times New Roman for text */
        }

        .login-text a {
            color: #673AB7;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <button class="social-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>
        
        <button class="social-btn" style="background: black; color: white;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M17.05 12.536c-.031-3.008 2.456-4.454 2.568-4.525-1.399-2.046-3.575-2.327-4.353-2.36-1.854-.189-3.619 1.091-4.559 1.091-.94 0-2.392-1.064-3.931-1.036-2.023.03-3.888 1.176-4.927 2.986-2.1 3.642-.538 9.036 1.508 11.996 1.001 1.445 2.192 3.07 3.757 3.014 1.508-.061 2.078-.974 3.903-.974 1.824 0 2.337.974 3.931.944 1.624-.03 2.652-1.476 3.645-2.929 1.149-1.68 1.622-3.305 1.649-3.389-.036-.015-3.16-1.212-3.191-4.808"/>
                <path d="M14.115 6.197c.831-1.008 1.392-2.406 1.239-3.799-1.197.049-2.644.797-3.5 1.805-.769.89-1.441 2.311-1.258 3.676 1.335.104 2.698-.683 3.519-1.682"/>
            </svg>
            Sign in with Apple
        </button>
        
        <form id="signupForm">
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            
            <button type="submit" class="create-btn">Create Account</button>
        </form>
        
        <p class="login-text">
            Already Have an Account? <a href="login.html">Log In</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: e.target[0].value,
                email: e.target[1].value,
                password: e.target[2].value
            };

            // Output form data to the console (for debugging purposes)
            console.log('Form Data:', formData);

            // Simulate form submission
            alert('Account Created Successfully!');
            
            // Clear the form inputs after submission
            e.target.reset();
        });
    </script>
</body>
</html>
